<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="slideshow-container" onclick="pause()">

      <div class="mySlides fade">
        <div class="numbertext">1 / 7</div>
        <img src="/img/img1.png" style="width: 100%" />
   
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 7</div>
        <img src="/img/img2.jpg" style="width: 100%" />

      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 7</div>
        <img src="/img/img3.jpg" style="width: 100%" />
   
      </div>

      <div class="mySlides fade">
        <div class="numbertext">4 / 7</div>
        <img src="/img/img4.jpg" style="width: 100%" />
       
      </div>
      <div class="mySlides fade">
        <div class="numbertext">5 / 7</div>
        <img src="/img/img5.jpg" style="width: 100%" />
  
      </div>
      <div class="mySlides fade">
        <div class="numbertext">6 / 7</div>
        <img src="/img/img6.jpg" style="width: 100%" />

      </div>
      <div class="mySlides fade">
        <div class="numbertext">7 / 7</div>
        <img src="/img/img7.jpg" style="width: 100%" />

      </div>    
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
      <a class="pause" onclick="pause()" >PAUSE</a>
      <a class="resume" onclick="resume()">RESUME</a>
    </div>
    <br />

    <!-- The dots/circles -->
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
      <span class="dot" onclick="currentSlide(6)"></span>
      <span class="dot" onclick="currentSlide(7)"></span>
    </div>
  </body>
  <script src="myscripts.js"></script>
</html>
